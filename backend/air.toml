# Air configuration for Go hot-reload
# Documentation: https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # Build command - builds from ./cmd/server directory
  cmd = "go build -o ./tmp/main ./cmd/server"
  
  # Binary to run
  bin = "./tmp/main"
  
  # Watch these extensions
  include_ext = ["go", "toml", "yaml", "yml"]
  
  # Exclude directories
  exclude_dir = ["tmp", "vendor", "docs", "diagnose"]
  
  # Exclude files
  exclude_file = []
  
  # Exclude regex patterns
  exclude_regex = ["_test\\.go$"]
  
  # Delay before rebuilding (ms)
  delay = 1000
  
  # Stop old binary before building
  stop_on_error = true
  
  # Send interrupt signal before killing
  send_interrupt = true
  
  # Delay after interrupt signal (ms)
  kill_delay = 500

[log]
  # Show log time
  time = true
  
  # Only show main log (errors, info)
  main_only = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
