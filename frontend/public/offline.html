<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3b82f6" />
  <title>Offline - Growth Tracker</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #525252;
      --accent: #3b82f6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #000000;
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      text-align: center;
      max-width: 280px;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      color: var(--text-secondary);
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    p {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn svg { width: 16px; height: 16px; }

    .status {
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status.online { color: #22c55e; }

    .logo {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .logo img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M2 2l20 20" stroke-width="2" />
    </svg>
    
    <h1>No Connection</h1>
    <p>Check your internet and try again.</p>
    
    <button class="btn" id="retryBtn" onclick="tryReconnect()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Retry
    </button>
    
    <div class="status" id="status"></div>
  </div>

  <div class="logo">
    <img src="/logo.png" alt="Growth Tracker" />
    <span>Growth Tracker</span>
  </div>

  <script>
    const btn = document.getElementById('retryBtn');
    const status = document.getElementById('status');

    async function tryReconnect() {
      btn.disabled = true;
      status.textContent = 'Checking...';
      status.className = 'status';

      try {
        // Try to fetch a small resource to verify connectivity
        const response = await fetch('/?_=' + Date.now(), { 
          method: 'HEAD',
          cache: 'no-store'
        });
        
        if (response.ok || navigator.onLine) {
          status.textContent = 'Connected! Redirecting...';
          status.className = 'status online';
          // Force bypass service worker cache
          window.location.href = '/?_=' + Date.now();
        } else {
          throw new Error('Still offline');
        }
      } catch (e) {
        status.textContent = 'Still offline';
        btn.disabled = false;
      }
    }

    // Auto-retry when browser detects online
    window.addEventListener('online', () => {
      status.textContent = 'Connection detected...';
      status.className = 'status online';
      setTimeout(tryReconnect, 500);
    });

    // Show current status
    if (!navigator.onLine) {
      status.textContent = 'Waiting for connection...';
    }
  </script>
</body>
</html>
      </svg>
      Growth Tracker
    </div>
  </div>
</body>
</html>
